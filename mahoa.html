<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Environment</title>
    <link rel="stylesheet" href="mahoa.css">
</head>
<body>
    <div class="coding-container">
        <header>
            <h2>Exercise: Array Manipulation (C)</h2>
            <p>Practice working with arrays in C by reversing the array elements.</p>
        </header>

        <section class="code-editor">
            <textarea id="code-area" rows="20" cols="80"></textarea>
        </section>

        <div class="buttons">
            <button id="run-code">Run Code</button>
            <button id="clear-code">Clear Code</button>
            <button id="submit-code">Submit Code</button>
        </div>

        <section class="results">
            <h3>Test Results</h3>
            <p>Status: Success</p>
            <p>Output: 1 2 3 4 (Actual Output)</p>
            <p>Expected Output: 1 2 3 4</p>
        </section>
    </div>
</body>
</html>
