<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <small class="error-message" id="usernameError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword">Show</button>
                </div>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name (optional)</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Select a role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <small class="error-message" id="roleError"></small>
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*">
                <small class="error-message" id="pictureError"></small>
                <img id="preview" src="" alt="Profile Preview" class="preview-img" style="display: none;">
            </div>
            <div class="form-group">
                <label>Account Created At</label>
                <input type="text" id="createdAt" value="2024-09-28" readonly>
            </div>
            <div class="form-group">
                <label>Last Updated At</label>
                <input type="text" id="updatedAt" value="2024-09-28" readonly>
            </div>
            <button type="submit" id="submitButton" disabled>Create Account</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>
    <script src="lab1.js"></script>
</body>
</html>
